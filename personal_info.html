<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body class="bg-white">
    <header>
      <nav class="navbar bg-slate-100 md:px-40">
        <div class="flex-1 px-2 lg:flex-none navbar-start">
          <a href="#" class="text-lg font-bold text-info-content">PUEY PUEY</a>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle text-info-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>

          <button class="btn btn-ghost btn-circle text-info-content">
            <box-icon name="cart"></box-icon>
          </button>

          <button class="btn btn-ghost btn-circle text-info-content">
            <box-icon name="user"></box-icon>
          </button>

          <div
            id="nav-dropdown"
            class="dropdown text-info-content flex justify-end"
          >
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content z-[1] p-2 shadow bg-white rounded-box w-52 mt-12"
            >
              <li><a>Homepage</a></li>
              <li><a>Portfolio</a></li>
              <li><a>About</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-dropdown py-5 flex justify-center md:hidden">
        <select
          class="select w-full max-w-xs bg-white text-info-content border-slate-300"
        >
          <option disabled selected>Personal info</option>
          <option>Login and security</option>
          <option>My payments</option>
          <option>My voucher</option>
          <option>My points</option>
          <option>My order</option>
        </select>
      </div>

      <section class="md:flex md:mx-40 md:mt-16">
        <div class="md:flex-1"></div>
        <div class="md:flex-1 max-sm:px-6 max-sm:flex-col justify-items-center">
          <div class="flex justify-between pt-3">
            <h1 class="text-info-content text-4xl font-bold">Personal info</h1>
            <button class="btn btn-outline text-info-content">
              View profile
            </button>
          </div>

          <div class="text-info-content">
            <div class="py-4 text-lg">Account info</div>

            <div class="md:flex md:flex-wrap md:gap-6">
              <label class="form-control w-full max-w-xs pb-3">
                <div class="label">
                  <span class="label-text font-bold">DISPLAY NAME</span>
                </div>
                <input
                  type="text"
                  placeholder="Enter your display name"
                  class="input input-bordered w-full max-w-xs bg-white"
                />
              </label>

              <label class="form-control w-full max-w-xs pb-3">
                <div class="label">
                  <span class="label-text font-bold">REAL NAME</span>
                </div>
                <input
                  type="text"
                  placeholder="Enter your real name"
                  class="input input-bordered w-full max-w-xs bg-white"
                />
              </label>

              <label class="form-control w-full max-w-xs pb-3">
                <div class="label">
                  <span class="label-text font-bold">PHONE</span>
                </div>
                <input
                  type="text"
                  placeholder="Phone number"
                  class="input input-bordered w-full max-w-xs bg-white"
                />
              </label>

              <label class="form-control w-full max-w-xs pb-3">
                <div class="label">
                  <span class="label-text font-bold">EMAIL</span>
                </div>
                <input
                  type="text"
                  placeholder="example@gmail.com"
                  class="input input-bordered w-full max-w-xs bg-white"
                />
              </label>

              <label class="form-control w-full max-w-xs pb-3">
                <div class="label">
                  <span class="label-text font-bold">ADDRESS</span>
                </div>
                <input
                  type="text"
                  placeholder="Enter your address"
                  class="input input-bordered w-full max-w-xs bg-white"
                />
              </label>
            </div>

            <div class="personal_info_button flex gap-3 justify-center py-7">
              <button class="btn bg-black text-white">Update profile</button>

              <button class="btn bg-slate-100 text-info-content">
                <box-icon name="x"></box-icon> Clear all
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer p-10 text-base-content bg-black md:px-40">
      <nav>
        <h6 class="footer-title">Services</h6>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <h6 class="footer-title">Company</h6>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <h6 class="footer-title">Social</h6>
        <div class="grid grid-flow-col gap-4">
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
              ></path></svg
          ></a>
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"
              ></path></svg
          ></a>
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
              ></path>
            </svg>
          </a>
        </div>
      </nav>
    </footer>
  </body>
</html>
